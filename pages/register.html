<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - CarsaiMz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=../#>
                <img src="../assets/images/logo_black.png" class="logo-light" alt="CarsaiMz">
                <img src="../images/logo_white.png" class="logo-dark" alt="CarsaiMz">
            </a>
            <button class="btn btn-outline-primary" id="search-btn"><i class="fas fa-search"></i></button>
            <button id="dark-mode-toggle" class="btn btn-dark ms-2"><i class="fas fa-moon"></i></button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href=../#><i class="fas fa-home"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sessão</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html"><i class="fas fa-user-plus"></i> Registar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registro Form -->
    <div class="container mt-4">
        <h2 class="text-center">Criar Conta</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
        </form>
        <p class="text-center mt-2">Já tem uma conta? <a href="login.html">Iniciar Sessão</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Verifica se as senhas são iguais
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Conta criada com sucesso!');
                    window.location.href = 'login.html';  // Redireciona para login após o registro
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
