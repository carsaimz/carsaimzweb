<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href=../#>CarsaiMz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href=../#>Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="panel.html">Painel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Relatórios</a>
                </li>

                </li>

                    <button class="btn btn-danger" onclick="logout()">Sair</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Perfil do Usuário</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nova Senha:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nova senha">
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
