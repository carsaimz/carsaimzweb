<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - CarsaiMz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=../#>
                <img src="../images/logo_black.png" class="logo-light" alt="CarsaiMz">
                <img src="../images/logo_white.png" class="logo-dark" alt="CarsaiMz">
            </a>
            <button class="btn btn-outline-primary" id="search-btn"><i class="fas fa-search"></i></button>
            <button id="dark-mode-toggle" class="btn btn-dark ms-2"><i class="fas fa-moon"></i></button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href=../#><i class="fas fa-home"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                    <li class="nav-item d-none" id="login-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sessão</a></li>
                    <li class="nav-item" id="conta-item"><a class="nav-link" href="conta.html"><i class="fas fa-user"></i> Minha Conta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conta Gestão -->
    <div class="container mt-4">
        <h2 class="text-center">Minha Conta</h2>
        <div id="user-details" class="text-center">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <button id="update-password" class="btn btn-warning w-100">Alterar Senha</button>
            <button id="logout-btn" class="btn btn-danger w-100 mt-2">Sair</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('user-email').innerText = user.email;
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
